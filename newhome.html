                });
                $(".twto").hover(
                    function () {
                        $(".tf").css("visibility", "visible");

                    function () {
                        $(".tf").css("visibility", "hidden");
                    }
                );
                $(".drto").hover(
                    function () {
                        $(".df").css("visibility", "visible");
                    }, 
                    function () {
                        $(".df").css("visibility", "hidden");
                    }
                );
                $(".shot").hover(
                    function () {
                        $(this).children("h2").css("display", "block");
                    }, 
                    function () {
                        $(this).children("h2").css("display", "none");
                    }
                );
            });
        </script>
