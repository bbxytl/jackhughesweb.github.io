---
layout: default
title: Design
nav: design
---

<div id="blog-list" class="blog-list">
  <a href="/" class="no-dec">
    <section class="header">
      <article>
        <h1><span class="darker">Jack Hughes/</span>Design</h1>
      </article>
    </section>
  </a>
  <section class="blog design-list">
    <article>
      <h2>Design Projects</h2>
      <ul>
        {% for design in site.tags.design %}
          <li><h3>{{ design.title }}</h3><p><small>{{ design.date | date: "%-d %B, %Y" }}</small></p><span><img src="/img/designs/{{ design.imgurl }}"></span><br><small>{{ design.content }}</small></li>
        {% endfor %}
      </ul>
    </article>
  </section>
</div>
