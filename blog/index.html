---
layout: default
title: Blog
nav: blog
---

<div id="blog" class="blog">
    {% for post in site.tags.blog %}
      <a href="{{ post.medium || post.url }}">
        <span>{{ post.title }}</span>
        <br>
        <small>{{ post.date | date: "%-d %B, %Y" }}{{ post.mediumText }}</small>
      </a>
    {% endfor %}
</div>
