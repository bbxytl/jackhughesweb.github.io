    	<script src="jquery.jribbble-1.0.0.ugly.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function(){
                $.ajax({
                    url: 'http://api.twitter.com/1/users/show.json',
                    data: {screen_name: 'hughezyy48'},
                    dataType: 'jsonp',
                    success: function(data) {
                        $('.tf').html(data.followers_count);
                    }
                });
                $.jribbble.getPlayerFollowers('hughezyy48', function (followers) {
                    $('.df').html(followers.total);
                });
                $(".twto").hover(
                    function () {
                        $(".tf").css("visibility", "visible");
                    }, 
                    function () {
                        $(".tf").css("visibility", "hidden");
                    }
                );
                $(".drto").hover(
                    function () {
                        $(".df").css("visibility", "visible");
                    }, 
                    function () {
                        $(".df").css("visibility", "hidden");
                    }
                );
                $(".shot").hover(
                    function () {
                        $(this).children("h2").css("display", "block");
                    }, 
                    function () {
                        $(this).children("h2").css("display", "none");
                    }
                );
            });
        </script>
